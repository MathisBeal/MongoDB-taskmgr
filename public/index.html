<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Task Manager</h1>
    <button id="addDefaultTask">Add Default Task</button>

    <!-- Task Form -->
    <form id="taskForm">
        <input type="text" id="titre" placeholder="Title" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="date" id="echeance">
        <select id="statut">
            <option value="à faire">À faire</option>
            <option value="en cours">En cours</option>
            <option value="terminée">Terminée</option>
            <option value="annulée">Annulée</option>
        </select>
        <select id="priorite">
            <option value="basse">Basse</option>
            <option value="moyenne">Moyenne</option>
            <option value="haute">Haute</option>
            <option value="critique">Critique</option>
        </select>
        <input type="text" id="auteurNom" placeholder="Author's Name">
        <input type="text" id="auteurPrenom" placeholder="Author's First Name">
        <input type="email" id="auteurEmail" placeholder="Author's Email">
        <input type="text" id="categorie" placeholder="Category">
        <input type="text" id="etiquettes" placeholder="Tags (comma-separated)">
        <button type="submit">Save Task</button>
    </form>

<!-- Filters -->
<div id="filters">
    <select id="filterStatut">
        <option value="">All Statuses</option>
        <option value="à faire">À faire</option>
        <option value="en cours">En cours</option>
        <option value="terminée">Terminée</option>
        <option value="annulée">Annulée</option>
    </select>
    
    <select id="filterPriorite">
        <option value="">All Priorities</option>
        <option value="basse">Basse</option>
        <option value="moyenne">Moyenne</option>
        <option value="haute">Haute</option>
        <option value="critique">Critique</option>
    </select>

    <!-- Add input for category -->
    <input type="text" id="filterCategorie" placeholder="Category">

    <!-- Add input for etiquetas -->
    <input type="text" id="filterEtiquettes" placeholder="Tags (comma-separated)">

    <!-- Date range filters for echeance (before/after) -->
    <input type="date" id="filterApres" placeholder="After date">
    <input type="date" id="filterAvant" placeholder="Before date">

    <!-- Add input for free text search -->
    <input type="text" id="filterQ" placeholder="Search tasks">

    <button id="applyFilters">Apply Filters</button>
</div>

<!-- Add Comment -->
<div>
    <h3>Add Comment</h3>
    <form id="commentForm">
        <input type="text" id="commentAuthorNom" placeholder="Author's Last Name">
        <input type="text" id="commentAuthorPrenom" placeholder="Author's First Name">
        <input type="email" id="commentAuthorEmail" placeholder="Author's Email">
        <textarea id="commentContent" placeholder="Comment Content"></textarea>
        <button type="submit">Add Comment</button>
    </form>
</div>

<!-- Add Subtask -->
<div>
    <h3>Add Subtask</h3>
    <form id="subtaskForm">
        <input type="text" id="subtaskTitle" placeholder="Subtask Title">
        <select id="subtaskStatus">
            <option value="à faire">À faire</option>
            <option value="en cours">En cours</option>
            <option value="terminée">Terminée</option>
            <option value="annulée">Annulée</option>
        </select>
        <input type="date" id="subtaskEcheance" placeholder="Due Date">
        <button type="submit">Add Subtask</button>
    </form>
</div>

<!-- Task List -->
<ul id="taskList"></ul>

<script src="script.js"></script>
</body>
</html>
